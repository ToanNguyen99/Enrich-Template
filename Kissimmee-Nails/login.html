<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta property="og:image" content="../assets/img/logo/logo.png">
		<meta name="format-detection" content="telephone=no">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
		<link rel="shortcut icon" href="./assets/img/logo/logo.png" type="image/x-icon">
		<link rel="stylesheet" href="./assets/css/global.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&amp;display=swap">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.8.55/css/materialdesignicons.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
		<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
		<link rel="stylesheet" href="./assets/css/main.min.css">
		<title>Kissimmee-</title>
	</head>
	<body>
		<section class="login">
			<div class="container">
				<div class="login_box"> 
					<div class="login_form">
						<div class="login_icon"> <i class="far fa-user"></i></div>
						<div class="login_input"> 
							<div class="input-group flex-nowrap mb-4">
								<div class="input-group-prepend"><span class="input-group-text" id="addon-wrapping"><i class="fas fa-user"></i></span></div>
								<input class="form-control" type="text" placeholder="Email ID" aria-label="EmailID" aria-describedby="addon-wrapping">
							</div>
							<div class="input-group flex-nowrap mb-3">
								<div class="input-group-prepend"><span class="input-group-text" id="addon-wrapping"> <i class="fas fa-lock"></i></span></div>
								<input class="form-control" type="password" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
							</div>
							<div class="input_feature">
								<div class="input_check">
									<input type="checkbox" name="login">
									<label for="login">Remember me </label>
								</div><a href="#"> Forgot Password?</a>
							</div>
						</div>
					</div>
					<button class="button_login button_main">Login</button>
				</div>
			</div>
		</section>
		<script src="./assets/js/global.min.js"></script>
		<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
		<script>AOS.init();</script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
		<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
		<script src="./assets/js/main.min.js"> </script>
	</body>
</html>
